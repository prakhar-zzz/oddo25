<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch Design</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body
    class="relative flex min-h-screen flex-col bg-white overflow-x-hidden"
    style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
  >
    <div class="layout-container flex grow flex-col">
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-[#f0f4f3] px-10 py-3 bg-white shadow-sm">
        <div class="flex items-center gap-8">
          <div class="flex items-center gap-4 text-[#111815]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <h2 class="text-lg font-bold tracking-tight">ReWear</h2>
          </div>
          <nav class="flex items-center gap-6">
            <a href="index.html" class="text-sm font-medium text-[#111815] hover:text-[#2a5d4d]">Home</a>
            <a href="explore.html" class="text-sm font-medium text-[#111815] hover:text-[#2a5d4d]">Explore</a>
            <a href="dashboard.html" class="text-sm font-medium text-[#111815] hover:text-[#2a5d4d]">My Items</a>
            <a href="listing.html" class="text-sm font-medium text-[#111815] hover:text-[#2a5d4d]">Wishlist</a>
            <a href="upload.html" class="text-sm font-medium text-[#111815] hover:text-[#2a5d4d]">New Item</a>
          </nav>
        </div>
        <div class="flex items-center gap-6">
          <!-- Search -->
          <label class="relative">
            <input
              type="text"
              placeholder="Search"
              class="pl-10 pr-4 py-2 rounded-full bg-[#f0f4f3] text-sm text-[#111815] placeholder-[#63887c] focus:outline-none focus:ring-2 focus:ring-[#b7e0d2]"
            />
            <div class="absolute left-3 top-2.5 text-[#63887c]">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                />
              </svg>
            </div>
          </label>
          <!-- Notification -->
          <button class="p-2 rounded-full bg-[#f0f4f3] text-[#111815] hover:bg-[#e6edea]">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
              />
            </svg>
          </button>
          <!-- Profile -->
          <div
            class="w-10 h-10 rounded-full bg-cover bg-center"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBR5...")'
            role="img"
            aria-label="User profile picture"
          ></div>
        </div>
      </header>

      <!-- Hero Section -->
      <main class="px-4 sm:px-10 md:px-40 flex-1 py-5">
        <div class="max-w-[960px] mx-auto flex flex-col gap-6">
          <!-- Banner -->
          <section
            class="min-h-[480px] flex flex-col gap-6 items-center justify-center rounded-lg bg-cover bg-center bg-no-repeat text-center text-white px-4"
            style='background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), url("https://lh3.googleusercontent.com/aida-public/AB6AXuCu...");'
          >
            <h1 class="text-4xl md:text-5xl font-black tracking-tight">Swap, Style, Sustain</h1>
            <p class="text-sm md:text-base font-normal">Join our community and refresh your wardrobe with pre-loved fashion.</p>
            <div class="flex gap-3 flex-wrap justify-center">
              <button class="h-10 md:h-12 px-4 md:px-5 rounded-lg bg-[#14b781] text-[#111815] font-bold text-sm md:text-base">Start Swapping</button>
              <button class="h-10 md:h-12 px-4 md:px-5 rounded-lg bg-[#f0f4f3] text-[#111815] font-bold text-sm md:text-base">Browse Items</button>
            </div>
          </section>

          <!-- Featured Items -->
          <section>
            <h2 class="text-[#111815] text-[22px] font-bold tracking-tight pb-3 pt-5">Featured Items</h2>
            <div class="flex overflow-x-auto gap-4 px-1 hide-scrollbar">
              <!-- Item Card -->
              <div class="min-w-60 flex-shrink-0 flex flex-col gap-2">
                <div class="aspect-[3/4] rounded-lg bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDh...");'></div>
                <div>
                  <p class="text-base font-medium text-[#111815]">Elegant Evening Dress</p>
                  <p class="text-sm text-[#63887c]">Perfect for special occasions</p>
                </div>
              </div>

              <!-- Repeat for other items -->
              <div class="min-w-60 flex-shrink-0 flex flex-col gap-2">
                <div class="aspect-[3/4] rounded-lg bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAbo...");'></div>
                <div>
                  <p class="text-base font-medium text-[#111815]">Casual Streetwear</p>
                  <p class="text-sm text-[#63887c]">Comfortable and trendy</p>
                </div>
              </div>

              <div class="min-w-60 flex-shrink-0 flex flex-col gap-2">
                <div class="aspect-[3/4] rounded-lg bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCh9...");'></div>
                <div>
                  <p class="text-base font-medium text-[#111815]">Vintage Chic Ensemble</p>
                  <p class="text-sm text-[#63887c]">Unique and timeless</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <style>
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
    </style>
  </body>
</html>
