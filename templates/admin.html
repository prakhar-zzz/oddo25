          <img class="w-14 h-14 rounded-full object-cover" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User 1">

            <h2 class="font-semibold">John Doe</h2>
            <p class="text-sm text-gray-500">johndoe@example.com</p>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <button class="px-4 py-1 bg-blue-500 text-white rounded">Edit</button>
          <button class="px-4 py-1 bg-red-500 text-white rounded">Delete</button>
        </div>
      </div>

      <div class="flex items-center justify-between bg-white shadow p-4 rounded-lg">
        <div class="flex items-center gap-4">
          <img class="w-14 h-14 rounded-full object-cover" src="https://randomuser.me/api/portraits/women/44.jpg" alt="User 2">

            <h2 class="font-semibold">Jane Smith</h2>

          <button class="px-4 py-1 bg-red-500 text-white rounded">Delete</button>
