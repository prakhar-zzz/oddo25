<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ReWear</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-white font-sans">
  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <h1 class="text-3xl font-bold mb-4">Create your account</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="w-full max-w-md mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="rounded-md p-3 text-sm
              {% if category == 'success' %}
                bg-green-100 text-green-800
              {% elif category == 'danger' %}
                bg-red-100 text-red-800
              {% elif category == 'warning' %}
                bg-yellow-100 text-yellow-800
              {% else %}
                bg-gray-100 text-gray-800
              {% endif %}
            ">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form action="{{ url_for('register') }}" method="POST" class="w-full max-w-md space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required class="mt-1 block w-full rounded-md border border-gray-300 p-2"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="mt-1 block w-full rounded-md border border-gray-300 p-2"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="mt-1 block w-full rounded-md border border-gray-300 p-2"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="confirm_password" required class="mt-1 block w-full rounded-md border border-gray-300 p-2"/>
      </div>
      <button type="submit" class="w-full bg-green-200 text-black font-semibold py-2 rounded-md hover:bg-green-300">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
